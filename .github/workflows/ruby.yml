name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install
    - name: Print environment
      run: env
    - name: Run tests
      run: bundle exec cucumber -f message -o results.ndjson
    - name: Publish documentation
      run: curl --verbose -L -X PUT "https://b1f2yk58d8.execute-api.eu-west-3.amazonaws.com/api/repository/$CUCUMBER_REPORTS_TOKEN" --upload-file results.ndjson
      env:
        CUCUMBER_REPORTS_TOKEN: ${{ secrets.CUCUMBER_REPORTS_TOKEN }}
